<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    {% if page_obj.has_previous %}
      <li class="page-item">
        <a class="page-link" href="?page={{ page_obj.previous_page_number }}"><i class="bi-arrow-left"></i></a>
      </li>
      <li class="page-item">
        <a class="page-link" href="?page={{ page_obj.previous_page_number }}">{{ page_obj.previous_page_number }}</a>
      </li>
    {% endif %}
    <li class="page-item"><a class="page-link active" href="?page={{ page_obj.number }}">{{ page_obj.number }}</a></li>
    {% if page_obj.has_next %}
      <li class="page-item">
        <a class="page-link" href="?page={{ page_obj.next_page_number }}">{{ page_obj.next_page_number }}</a></li>
      <li class="page-item">
        <a class="page-link" href="?page={{ page_obj.next_page_number }}"><i class="bi-arrow-right"></i></a>
      </li>
    {% endif %}
  </ul>
  {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}
</nav>
