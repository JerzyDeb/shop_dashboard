{% extends 'base.html' %}
{% load i18n %}
{% block content %}
  <h3>{% trans 'Usuń produkt' %} {{ object }}</h3>
  <form method="post">
    {% csrf_token %}
    <p class="text-muted">{% trans 'Czy na pewno chcesz usunąć produkt i wszystkie warinaty do niego należące?' %}</p>
    <button type="submit" class="btn btn-danger">
      <i class="bi-trash"></i>
      {% trans 'Usuń' %}
    </button>
  </form>
{% endblock content %}
