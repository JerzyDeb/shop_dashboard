{% load i18n %}
{% for object in object_list %}
  <tr>
    <td class="fw-bold">{{ forloop.counter0|add:page_obj.start_index }}</td>
    <td>{{ object.name }}</td>
    <td>{{ object.category.name }}</td>
    <td>{{ object.productvariant_set.all|length }}</td>
    <td>
      {% include 'products/_partials/dropdown_options.html' %}
    </td>
  </tr>
{% endfor %}
