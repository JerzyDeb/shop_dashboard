{% load i18n %}
{% for object in object_list %}
  <tr>
    <td class="fw-bold">{{ forloop.counter }}</td>
    <td>{{ object.name }}</td>
    <td>{{ object.category.name }}</td>
    <td>{{ object.productvariant_set.all|length }}</td>
    <td>
      <div class="dropdown">
        <button class="btn rounded-circle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
          <i class="bi-three-dots-vertical"></i>
        </button>
        <ul class="dropdown-menu">
          <li>
            <a class="dropdown-item text-primary p-3" href="#">
              <i class="bi-pencil"></i>&nbsp;&nbsp;
              {% trans 'Edytuj' %}
            </a>
          </li>
          <li>
            <a class="dropdown-item text-danger p-3" href="{% url 'products:products_delete' object.pk %}">
              <i class="bi-trash"></i>&nbsp;&nbsp;
              {% trans 'Usu≈Ñ' %}
            </a>
          </li>
        </ul>
      </div>
    </td>
  </tr>
{% endfor %}
